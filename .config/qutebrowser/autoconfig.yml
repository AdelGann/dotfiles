# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        <Ctrl+Shift+l>: spawn --userscript qute-bitwarden
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-I>: <Tab>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.downloads.bar.bg:
    global: '#2E3440'
  colors.downloads.error.bg:
    global: red
  colors.downloads.error.fg:
    global: white
  colors.downloads.start.bg:
    global: '#A3BE8C'
  colors.downloads.start.fg:
    global: '#2E3440'
  colors.downloads.stop.bg:
    global: '#A3BE8C'
  colors.downloads.stop.fg:
    global: '#2E3440'
  colors.keyhint.suffix.fg:
    global: '#FFFF00'
  colors.statusbar.command.bg:
    global: '#2E3440'
  colors.statusbar.insert.bg:
    global: '#81A1C1'
  colors.statusbar.insert.fg:
    global: '#2E3440'
  colors.statusbar.normal.bg:
    global: '#2E3440'
  colors.statusbar.url.success.http.fg:
    global: '#A3BE8C'
  colors.statusbar.url.success.https.fg:
    global: '#A3BE8C'
  colors.tabs.bar.bg:
    global: '#2E3440'
  colors.tabs.even.bg:
    global: '#2E3440'
  colors.tabs.odd.bg:
    global: '#2E3440'
  colors.tabs.pinned.even.bg:
    global: '#2E3440'
  colors.tabs.pinned.odd.bg:
    global: '#2E3440'
  colors.tabs.pinned.selected.even.bg:
    global: '#4C566A'
  colors.tabs.pinned.selected.odd.bg:
    global: '#4C566A'
  colors.tabs.selected.even.bg:
    global: '#4C566A'
  colors.tabs.selected.odd.bg:
    global: '#4C566A'
  content.blocking.method:
    global: adblock
  content.fullscreen.window:
    global: true
  downloads.location.suggestion:
    global: filename
  downloads.position:
    global: bottom
  tabs.indicator.padding:
    global:
      bottom: 2
      left: 0
      right: 4
      top: 2
  tabs.indicator.width:
    global: 0
  tabs.max_width:
    global: 25
  tabs.padding:
    global:
      bottom: 3
      left: 3
      right: 3
      top: 3
  tabs.position:
    global: bottom
  tabs.title.format:
    global: '{audio}: {current_title}'
  window.hide_decoration:
    global: true
  window.title_format:
    global: '{perc}{current_title}'
