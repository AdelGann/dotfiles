# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  backend:
    global: webkit
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-I>: <Tab>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.contextmenu.menu.bg:
    global: '#2E3440'
  colors.downloads.bar.bg:
    global: '#2E3440'
  colors.downloads.error.bg:
    global: '#BF616A'
  colors.hints.bg:
    global: qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 rgba(255, 247, 133, 0.8),
      stop:1 rgba(255, 197, 66, 0.8))
  colors.hints.match.fg:
    global: green
  colors.statusbar.insert.bg:
    global: '#88C0D0'
  colors.statusbar.insert.fg:
    global: black
  colors.statusbar.normal.bg:
    global: '#2E3440'
  colors.statusbar.normal.fg:
    global: white
  colors.statusbar.url.success.http.fg:
    global: white
  colors.statusbar.url.success.https.fg:
    global: lime
  colors.statusbar.url.warn.fg:
    global: yellow
  colors.tabs.bar.bg:
    global: '#2E3440'
  colors.tabs.even.bg:
    global: '#2E3440'
  colors.tabs.indicator.error:
    global: '#ff0000'
  colors.tabs.indicator.start:
    global: '#0000aa'
  colors.tabs.indicator.stop:
    global: '#00aa00'
  colors.tabs.indicator.system:
    global: none
  colors.tabs.odd.bg:
    global: '#2E3440'
  colors.tabs.pinned.even.bg:
    global: darkseagreen
  colors.tabs.pinned.odd.bg:
    global: '#2E3440'
  colors.tabs.pinned.selected.even.bg:
    global: black
  colors.tabs.pinned.selected.odd.bg:
    global: black
  colors.tabs.selected.even.bg:
    global: '#4C566A'
  colors.tabs.selected.even.fg:
    global: '#D8DEE9'
  colors.tabs.selected.odd.bg:
    global: '#4C566A'
  colors.tabs.selected.odd.fg:
    global: '#D8DEE9'
  colors.tooltip.bg:
    global: black
  colors.tooltip.fg:
    global: null
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.algorithm:
    global: brightness-rgb
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.policy.images:
    global: never
  colors.webpage.preferred_color_scheme:
    global: dark
  content.blocking.method:
    global: auto
  downloads.location.suggestion:
    global: filename
  downloads.position:
    global: bottom
  editor.command:
    global:
    - gvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.default_family:
    global: GeistMono NF
  tabs.background:
    global: true
  tabs.favicons.scale:
    global: 1.0
  tabs.indicator.width:
    global: 0
  tabs.last_close:
    global: startpage
  tabs.max_width:
    global: 30
  tabs.padding:
    global:
      bottom: 3
      left: 3
      right: 3
      top: 3
  tabs.position:
    global: bottom
  tabs.show:
    global: always
  tabs.title.alignment:
    global: left
  tabs.title.elide:
    global: left
  tabs.title.format:
    global: '{audio}: {current_title}'
  window.hide_decoration:
    global: false
  window.title_format:
    global: '{perc}{current_title}{title_sep}'
  window.transparent:
    global: true
