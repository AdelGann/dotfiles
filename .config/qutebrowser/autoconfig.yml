# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  backend:
    global: webengine
  colors.hints.match.fg:
    global: green
  colors.prompts.bg:
    global: '#444444'
  colors.statusbar.command.bg:
    global: '#2E3440'
  colors.statusbar.insert.bg:
    global: '#81A1C1'
  colors.statusbar.insert.fg:
    global: '#2E3440'
  colors.statusbar.normal.bg:
    global: '#2E3440'
  colors.statusbar.url.success.https.fg:
    global: '#A3BE8C'
  colors.tabs.bar.bg:
    global: '#2E3440'
  colors.tabs.even.bg:
    global: '#2E3440'
  colors.tabs.odd.bg:
    global: '#2E3440'
  colors.tabs.pinned.even.bg:
    global: '#2E3440'
  colors.tabs.pinned.odd.bg:
    global: '#2E3440'
  colors.tabs.pinned.selected.even.bg:
    global: '#4C566A'
  colors.tabs.pinned.selected.odd.bg:
    global: '#4C566A'
  colors.tabs.selected.even.bg:
    global: '#4C566A'
  colors.tabs.selected.odd.bg:
    global: '#4C566A'
  downloads.location.suggestion:
    global: filename
  session.lazy_restore:
    global: true
  tabs.indicator.width:
    global: 0
  tabs.max_width:
    global: 30
  tabs.padding:
    global:
      bottom: 3
      left: 3
      right: 3
      top: 3
  tabs.position:
    global: bottom
  tabs.title.elide:
    global: left
